<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- This is Navigation Section -->
    <div class="full_container">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="Images/logo.jpg" alt="">
                    <span>MS Meals App</span>
                </div>
                <!-- <div class="sidebar"> -->
                <div class="favorites-icon" id="fav" onclick="toggleSidebar()">
                    <span>Favouritesâ™¥</span>
                </div>
                <!-- </div> -->
            </div>
        </nav>
        <main>
            <!-- Search Bar -->
            <div class="search-container">
                <div class="title">
                    Find Your Best Meals Here
                </div>
                <div class="new-search-input">
                    <div class="icon">
                        <i class="bi bi-search-heart"></i>
                    </div>
                    <form>
                        <input id="search-input" type="text" placeholder="A Perfect Place for Foodies" />
                    </form>
                </div>
            </div>
            <!-- Cards and Its Views -->
            <div class="cards" id="cards-holder">
            </div>
        </main>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-heading">Favourites</div>
        </div>
    </div>

    <script src="index.js"></script>
